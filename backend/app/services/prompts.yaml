# Email AI Service Prompts Configuration
# Version: 1.1
# Last Updated: 2024-01-XX
# 
# This file contains all prompt templates used by the AI service.
# Prompts are critical for AI performance - maintain them carefully.

prompts:
  # Email Summarization Prompts
  summarization:
    current_version: "1.1"
    version: "1.0"
    description: "Prompt for analyzing and summarizing incoming emails"
    template: |
      Analyze this email and provide a structured summary:

      Subject: {subject}
      From: {sender}
      Date: {received_date}
      Content: {body}

      Please provide:
      1. A concise 2-3 sentence summary
      2. Key points (bullet format)
      3. Whether action is required (Yes/No)
      4. Urgency level (low/medium/high/urgent)
      5. Suggested response tone (professional/friendly/urgent/formal)

      Format your response clearly with labels.

  # Email Response Generation Prompts
  response_generation:
    current_version: "1.3"
    version: "1.3"
    description: "Professional email response generation"
    template: |
      You are helping a user reply to an email. Your job is to write EXACTLY what the user wants to say.

      === ORIGINAL EMAIL TO REPLY TO ===
      Subject: {subject}
      From: {sender}
      
      Email Content:
      {body}

      === USER'S MESSAGE TO REPLY WITH ===
      "{user_input}"

      === INSTRUCTIONS ===
      1. Write a {tone} email response that says exactly what the user wants to communicate
      2. Start with: Dear {original_sender_name},
      3. End with: Sincerely,\n{reply_sender_name}
      4. DO NOT include a subject line
      5. The main content should directly convey the user's message: "{user_input}"
      6. Be natural and direct - avoid unnecessary fluff or generic corporate language
      7. Make the response feel authentic and personal to the user's intent

      Your response should directly address what the user wants to say in reply to the original email.

  # Alternative Response Generation (for different use cases)
  response_generation_formal:
    current_version: "1.3"
    version: "1.3"
    description: "Formal business email response generation"
    template: |
      You are helping a user write a formal business email reply. Write EXACTLY what they want to say.

      === ORIGINAL EMAIL TO REPLY TO ===
      Subject: {subject}
      From: {sender}
      
      Email Content:
      {body}

      === USER'S MESSAGE TO REPLY WITH ===
      "{user_input}"

      === INSTRUCTIONS ===
      1. Write a formal business email that conveys exactly what the user wants to say
      2. Start with: Dear {original_sender_name},
      3. End with: Sincerely,\n{reply_sender_name}
      4. DO NOT include a subject line
      5. Use professional business language
      6. The core message should be the user's input: "{user_input}"
      7. Be concise and clear - avoid unnecessary corporate jargon

      Generate the formal email response that directly conveys the user's message:

  response_generation_friendly:
    current_version: "1.3"
    version: "1.3"
    description: "Friendly email response generation"
    template: |
      You are helping a user write a friendly email reply. Write EXACTLY what they want to say.

      === ORIGINAL EMAIL TO REPLY TO ===
      Subject: {subject}
      From: {sender}
      
      Email Content:
      {body}

      === USER'S MESSAGE TO REPLY WITH ===
      "{user_input}"

      === INSTRUCTIONS ===
      1. Write a friendly email that conveys exactly what the user wants to say
      2. Start with: Dear {original_sender_name},
      3. End with: Sincerely,\n{reply_sender_name}
      4. DO NOT include a subject line
      5. Use warm, conversational language while staying professional
      6. The core message should be the user's input: "{user_input}"
      7. Be authentic and natural - write as the user would speak

      Generate the friendly email response that directly conveys the user's message:

